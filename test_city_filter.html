<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市筛选测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        button { margin: 5px; padding: 10px 15px; }
        select { margin: 5px; padding: 5px; }
    </style>
</head>
<body>
    <h1>城市筛选功能测试</h1>
    
    <div class="test-section">
        <h3>城市选择</h3>
        <select id="citySelect">
            <option value="all">全部城市</option>
            <option value="London">London</option>
            <option value="Edinburgh">Edinburgh</option>
            <option value="Manchester">Manchester</option>
            <option value="Online">Online</option>
        </select>
        <button onclick="testCityFilter()">测试筛选</button>
    </div>
    
    <div class="test-section">
        <h3>测试结果</h3>
        <div id="result" class="result">点击"测试筛选"按钮开始测试</div>
    </div>

    <script>
        async function testCityFilter() {
            const city = document.getElementById('citySelect').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const url = `http://localhost:8000/api/tasks?location=${city}`;
                console.log('请求URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('API响应:', data);
                
                resultDiv.innerHTML = `
                    <h4>城市: ${city}</h4>
                    <p>状态码: ${response.status}</p>
                    <p>总任务数: ${data.total || 0}</p>
                    <p>返回任务数: ${data.tasks ? data.tasks.length : 0}</p>
                    <h5>前5个任务:</h5>
                    <ul>
                        ${data.tasks ? data.tasks.slice(0, 5).map(task => 
                            `<li>${task.title} - ${task.location}</li>`
                        ).join('') : '<li>无任务</li>'}
                    </ul>
                `;
            } catch (error) {
                console.error('测试失败:', error);
                resultDiv.innerHTML = `测试失败: ${error.message}`;
            }
        }
        
        // 页面加载时自动测试
        window.onload = function() {
            testCityFilter();
        };
    </script>
</body>
</html>
