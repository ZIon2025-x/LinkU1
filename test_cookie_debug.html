<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie调试测试</title>
</head>
<body>
    <h1>Cookie调试测试</h1>
    <div id="status">正在测试...</div>
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testRefresh()">测试刷新</button>
    <button onclick="testNotifications()">测试通知</button>
    <button onclick="showCookies()">显示Cookie</button>
    <div id="logs"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            console.log(message);
        }
        
        function showCookies() {
            log('当前页面Cookie: ' + document.cookie);
            log('localStorage session_id: ' + localStorage.getItem('session_id'));
        }
        
        async function testLogin() {
            log('开始测试登录...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/secure-auth/login`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                log('登录响应: ' + JSON.stringify(data));
                
                if (data.session_id) {
                    localStorage.setItem('session_id', data.session_id);
                    log('Session ID已保存到localStorage');
                }
                
                showCookies();
            } catch (error) {
                log('登录失败: ' + error.message);
            }
        }
        
        async function testRefresh() {
            log('开始测试刷新...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/secure-auth/refresh`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                log('刷新响应: ' + JSON.stringify(data));
                
                if (data.session_id) {
                    localStorage.setItem('session_id', data.session_id);
                    log('新Session ID已保存到localStorage');
                }
                
                showCookies();
            } catch (error) {
                log('刷新失败: ' + error.message);
            }
        }
        
        async function testNotifications() {
            log('开始测试通知API...');
            try {
                const response = await fetch(`${API_BASE_URL}/api/notifications`, {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    log('通知API成功: ' + JSON.stringify(data));
                } else {
                    const errorData = await response.json();
                    log('通知API失败: ' + response.status + ' - ' + JSON.stringify(errorData));
                }
            } catch (error) {
                log('通知API异常: ' + error.message);
            }
        }
        
        // 页面加载时显示状态
        document.getElementById('status').textContent = 'Cookie调试测试页面已加载';
        log('页面加载完成，可以开始测试');
        showCookies();
    </script>
</body>
</html>
