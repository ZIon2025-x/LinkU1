<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端城市选择测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; }
        button { margin: 5px; padding: 10px 15px; }
        select { margin: 5px; padding: 5px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        .city-item { padding: 10px; margin: 5px; border: 1px solid #ccc; cursor: pointer; }
        .city-item:hover { background: #f0f0f0; }
        .selected { background: #e6f3ff; border-color: #3b82f6; }
    </style>
</head>
<body>
    <h1>前端城市选择功能测试</h1>
    
    <div class="test-section">
        <h3>模拟Tasks页面的城市选择器</h3>
        <div id="cityDisplay" style="padding: 10px; border: 1px solid #ccc; display: inline-block; cursor: pointer;">
            <span>📍</span>
            <span id="selectedCity">全部城市</span>
            <span>▼</span>
        </div>
        
        <div id="cityDropdown" style="display: none; position: absolute; background: white; border: 1px solid #ccc; margin-top: 5px; min-width: 150px;">
            <div class="city-item" data-city="all">全部城市</div>
            <div class="city-item" data-city="London">London</div>
            <div class="city-item" data-city="Edinburgh">Edinburgh</div>
            <div class="city-item" data-city="Manchester">Manchester</div>
            <div class="city-item" data-city="Online">Online</div>
        </div>
    </div>
    
    <div class="test-section">
        <h3>当前状态</h3>
        <div id="status">城市: all</div>
    </div>
    
    <div class="test-section">
        <h3>API请求测试</h3>
        <button onclick="testCurrentCity()">测试当前城市</button>
        <div id="apiResult" class="result">点击按钮测试API</div>
    </div>

    <script>
        let currentCity = 'all';
        let isDropdownOpen = false;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            setupCitySelector();
        });
        
        function setupCitySelector() {
            const cityDisplay = document.getElementById('cityDisplay');
            const cityDropdown = document.getElementById('cityDropdown');
            const cityItems = document.querySelectorAll('.city-item');
            
            // 点击城市显示区域
            cityDisplay.addEventListener('click', function() {
                isDropdownOpen = !isDropdownOpen;
                cityDropdown.style.display = isDropdownOpen ? 'block' : 'none';
            });
            
            // 点击城市选项
            cityItems.forEach(item => {
                item.addEventListener('click', function() {
                    const city = this.getAttribute('data-city');
                    selectCity(city);
                    isDropdownOpen = false;
                    cityDropdown.style.display = 'none';
                });
            });
            
            // 点击外部关闭下拉菜单
            document.addEventListener('click', function(e) {
                if (!cityDisplay.contains(e.target) && !cityDropdown.contains(e.target)) {
                    isDropdownOpen = false;
                    cityDropdown.style.display = 'none';
                }
            });
        }
        
        function selectCity(city) {
            currentCity = city;
            const selectedCitySpan = document.getElementById('selectedCity');
            const statusDiv = document.getElementById('status');
            
            // 更新显示
            if (city === 'all') {
                selectedCitySpan.textContent = '全部城市';
            } else {
                selectedCitySpan.textContent = city;
            }
            
            statusDiv.textContent = `城市: ${city}`;
            
            // 更新选中状态
            document.querySelectorAll('.city-item').forEach(item => {
                item.classList.remove('selected');
                if (item.getAttribute('data-city') === city) {
                    item.classList.add('selected');
                }
            });
            
            console.log('城市选择:', city);
        }
        
        async function testCurrentCity() {
            const resultDiv = document.getElementById('apiResult');
            resultDiv.innerHTML = '正在测试...';
            
            try {
                const url = currentCity === 'all' ? 
                    'http://localhost:8000/api/tasks' : 
                    `http://localhost:8000/api/tasks?location=${currentCity}`;
                
                console.log('测试URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">✓ API调用成功</div>
                        <div class="info">城市: ${currentCity}</div>
                        <div class="info">总任务数: ${data.total || 0}</div>
                        <div class="info">返回任务数: ${data.tasks ? data.tasks.length : 0}</div>
                        ${data.tasks && data.tasks.length > 0 ? 
                            `<div class="info">前3个任务:<br>${data.tasks.slice(0, 3).map(task => 
                                `&nbsp;&nbsp;• ${task.title} - ${task.location}`
                            ).join('<br>')}</div>` : 
                            '<div class="error">没有找到任务</div>'
                        }
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">API调用失败: ${response.status}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
