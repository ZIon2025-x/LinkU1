name: Main CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # 后端验证
  backend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate imports
      run: |
        echo "🔍 Validating Python imports..."
        python -c "import app.main; print('✅ Main module imports successfully')"
        python -c "from app.config import get_settings; print('✅ Config module imports successfully')"
        python -c "from app.routers import app; print('✅ Router module imports successfully')"
    
    - name: Check syntax
      run: |
        echo "🔍 Checking Python syntax..."
        find app -name "*.py" -exec python -m py_compile {} \;
        echo "✅ All Python files have valid syntax"

  # 前端验证
  frontend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: TypeScript check
      run: |
        echo "🔍 Running TypeScript type checking..."
        npx tsc --noEmit
        echo "✅ TypeScript compilation successful"
    
    - name: Build test
      run: |
        echo "🔍 Testing build process..."
        npm run build
        echo "✅ Frontend build successful"

  # 部署状态检查
  deployment-check:
    runs-on: ubuntu-latest
    needs: [backend-validation, frontend-validation]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deployment status
      run: |
        echo "🚀 Deployment Status Check"
        echo "========================="
        echo ""
        echo "✅ Backend validation: ${{ needs.backend-validation.result }}"
        echo "✅ Frontend validation: ${{ needs.frontend-validation.result }}"
        echo ""
        echo "📋 Deployment URLs:"
        echo "- Backend: https://linku1-production.up.railway.app"
        echo "- Frontend: https://your-vercel-domain.vercel.app"
        echo ""
        echo "🎉 All validations passed! Ready for deployment."
