name: Main CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # åç«¯éªŒè¯
  backend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate imports
      run: |
        echo "ğŸ” Validating Python imports..."
        # è®¾ç½® PYTHONPATH ç¡®ä¿å¯ä»¥å¯¼å…¥ app æ¨¡å—
        export PYTHONPATH="${PYTHONPATH}:$(pwd)"
        python -c "import app.main; print('âœ… Main module imports successfully')" || exit 1
        python -c "from app.config import Config; print('âœ… Config module imports successfully')" || exit 1
        python -c "import app.routers; print('âœ… Router module imports successfully')" || exit 1
    
    - name: Check syntax
      run: |
        echo "ğŸ” Checking Python syntax..."
        python -m compileall app/ || exit 1
        echo "âœ… All Python files have valid syntax"

  # å‰ç«¯éªŒè¯
  frontend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # éœ€è¦è·å–ä¸Šä¸€ä¸ªæäº¤æ¥æ¯”è¾ƒ
    
    - name: Check if frontend changed
      id: check-frontend
      run: |
        if git diff HEAD^ HEAD --quiet -- frontend/; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â­ï¸  No changes in frontend folder, skipping validation"
          exit 0
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Frontend folder has changes, proceeding with validation"
        fi
    
    - name: Set up Node.js
      if: steps.check-frontend.outputs.changed == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      if: steps.check-frontend.outputs.changed == 'true'
      run: npm ci
    
    - name: TypeScript check
      if: steps.check-frontend.outputs.changed == 'true'
      run: |
        echo "ğŸ” Running TypeScript type checking..."
        npx tsc --noEmit
        echo "âœ… TypeScript compilation successful"
    
    - name: Build test
      if: steps.check-frontend.outputs.changed == 'true'
      run: |
        echo "ğŸ” Testing build process..."
        npm run build
        echo "âœ… Frontend build successful"

  # éƒ¨ç½²çŠ¶æ€æ£€æŸ¥
  deployment-check:
    runs-on: ubuntu-latest
    needs: [backend-validation, frontend-validation]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deployment status
      run: |
        echo "ğŸš€ Deployment Status Check"
        echo "========================="
        echo ""
        echo "âœ… Backend validation: ${{ needs.backend-validation.result }}"
        echo "âœ… Frontend validation: ${{ needs.frontend-validation.result }}"
        echo ""
        echo "ğŸ“‹ Deployment URLs:"
        echo "- Backend: https://linku1-production.up.railway.app"
        echo "- Frontend: https://your-vercel-domain.vercel.app"
        echo ""
        echo "ğŸ‰ All validations passed! Ready for deployment."
