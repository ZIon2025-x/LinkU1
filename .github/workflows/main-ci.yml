name: Main CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # åç«¯éªŒè¯
  backend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Validate imports
      run: |
        echo "ğŸ” Validating Python imports..."
        python -c "import app.main; print('âœ… Main module imports successfully')"
        python -c "from app.config import get_settings; print('âœ… Config module imports successfully')"
        python -c "from app.routers import app; print('âœ… Router module imports successfully')"
    
    - name: Check syntax
      run: |
        echo "ğŸ” Checking Python syntax..."
        find app -name "*.py" -exec python -m py_compile {} \;
        echo "âœ… All Python files have valid syntax"

  # å‰ç«¯éªŒè¯
  frontend-validation:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: TypeScript check
      run: |
        echo "ğŸ” Running TypeScript type checking..."
        npx tsc --noEmit
        echo "âœ… TypeScript compilation successful"
    
    - name: Build test
      run: |
        echo "ğŸ” Testing build process..."
        npm run build
        echo "âœ… Frontend build successful"

  # éƒ¨ç½²çŠ¶æ€æ£€æŸ¥
  deployment-check:
    runs-on: ubuntu-latest
    needs: [backend-validation, frontend-validation]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deployment status
      run: |
        echo "ğŸš€ Deployment Status Check"
        echo "========================="
        echo ""
        echo "âœ… Backend validation: ${{ needs.backend-validation.result }}"
        echo "âœ… Frontend validation: ${{ needs.frontend-validation.result }}"
        echo ""
        echo "ğŸ“‹ Deployment URLs:"
        echo "- Backend: https://linku1-production.up.railway.app"
        echo "- Frontend: https://your-vercel-domain.vercel.app"
        echo ""
        echo "ğŸ‰ All validations passed! Ready for deployment."
