<!DOCTYPE html>
<html>
<head>
    <title>客服登录Cookie测试</title>
</head>
<body>
    <h1>客服登录Cookie测试</h1>
    <button onclick="testLogin()">测试客服登录</button>
    <button onclick="checkCookies()">检查Cookie</button>
    <div id="result"></div>

    <script>
        async function testLogin() {
            try {
                const response = await fetch('https://api.link2ur.com/api/auth/service/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        cs_id: 'CS8888',
                        password: 'password123'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>登录结果:</h3>
                    <p>状态码: ${response.status}</p>
                    <p>响应: ${JSON.stringify(data, null, 2)}</p>
                `;
                
                // 等待一下再检查Cookie
                setTimeout(checkCookies, 1000);
                
            } catch (error) {
                console.error('登录失败:', error);
                document.getElementById('result').innerHTML = `
                    <h3>登录失败:</h3>
                    <p>错误: ${error.message}</p>
                `;
            }
        }
        
        function checkCookies() {
            const cookies = document.cookie;
            console.log('当前Cookie:', cookies);
            
            const serviceAuthMatch = cookies.match(/service_authenticated=([^;]+)/);
            const serviceSessionMatch = cookies.match(/service_session_id=([^;]+)/);
            const serviceRefreshMatch = cookies.match(/service_refresh_token=([^;]+)/);
            
            document.getElementById('result').innerHTML += `
                <h3>Cookie检查结果:</h3>
                <p>所有Cookie: ${cookies}</p>
                <p>service_authenticated: ${serviceAuthMatch ? serviceAuthMatch[1] : '未找到'}</p>
                <p>service_session_id: ${serviceSessionMatch ? '存在' : '未找到'}</p>
                <p>service_refresh_token: ${serviceRefreshMatch ? '存在' : '未找到'}</p>
            `;
        }
    </script>
</body>
</html>
