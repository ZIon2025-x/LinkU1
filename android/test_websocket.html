<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 测试工具 - Android</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 14px;
        }
        input {
            width: 300px;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #f9f9f9;
            font-family: monospace;
            font-size: 12px;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .sent {
            background: #e3f2fd;
        }
        .received {
            background: #f1f8e9;
        }
        .system {
            background: #fff3e0;
            color: #e65100;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .connected {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .disconnected {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>WebSocket 测试工具 - Android</h1>
    <p>用于测试 Android 应用的 WebSocket 连接</p>
    
    <div class="container">
        <h3>连接设置</h3>
        <div>
            <label>WebSocket URL:</label><br>
            <input type="text" id="wsUrl" value="wss://api.link2ur.com/ws/chat/" placeholder="wss://api.link2ur.com/ws/chat/">
        </div>
        <div>
            <label>用户ID:</label><br>
            <input type="text" id="userId" placeholder="输入用户ID">
        </div>
        <div>
            <button id="connectBtn" onclick="connect()">连接</button>
            <button id="disconnectBtn" onclick="disconnect()" disabled>断开</button>
            <button onclick="clearMessages()">清空消息</button>
        </div>
        <div id="status" class="status disconnected">未连接</div>
    </div>
    
    <div class="container">
        <h3>发送消息</h3>
        <div>
            <input type="text" id="messageInput" placeholder="输入消息内容" disabled>
            <button id="sendBtn" onclick="sendMessage()" disabled>发送</button>
        </div>
    </div>
    
    <div class="container">
        <h3>消息日志</h3>
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        const wsUrlInput = document.getElementById('wsUrl');
        const userIdInput = document.getElementById('userId');
        const messageInput = document.getElementById('messageInput');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        function addMessage(text, type = 'system') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            const time = new Date().toLocaleTimeString();
            messageDiv.textContent = `[${time}] ${text}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            if (connected) {
                statusDiv.textContent = '已连接';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                messageInput.disabled = false;
                sendBtn.disabled = false;
            } else {
                statusDiv.textContent = '未连接';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                messageInput.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function connect() {
            const url = wsUrlInput.value + userIdInput.value;
            if (!url || !userIdInput.value) {
                alert('请输入 WebSocket URL 和用户ID');
                return;
            }

            addMessage(`正在连接到: ${url}`, 'system');
            
            try {
                ws = new WebSocket(url);

                ws.onopen = function() {
                    addMessage('WebSocket 连接成功', 'system');
                    updateStatus(true);
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        addMessage(`收到: ${JSON.stringify(data, null, 2)}`, 'received');
                    } catch (e) {
                        addMessage(`收到: ${event.data}`, 'received');
                    }
                };

                ws.onerror = function(error) {
                    addMessage(`WebSocket 错误: ${error}`, 'system');
                };

                ws.onclose = function(event) {
                    addMessage(`WebSocket 连接关闭 (代码: ${event.code})`, 'system');
                    updateStatus(false);
                    ws = null;
                };
            } catch (error) {
                addMessage(`连接失败: ${error}`, 'system');
                updateStatus(false);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                addMessage('主动断开连接', 'system');
                updateStatus(false);
            }
        }

        function sendMessage() {
            const message = messageInput.value;
            if (!message || !ws || ws.readyState !== WebSocket.OPEN) {
                alert('WebSocket 未连接');
                return;
            }

            try {
                const data = {
                    type: 'message',
                    content: message
                };
                ws.send(JSON.stringify(data));
                addMessage(`发送: ${JSON.stringify(data)}`, 'sent');
                messageInput.value = '';
            } catch (error) {
                addMessage(`发送失败: ${error}`, 'system');
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // 回车发送消息
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });
    </script>
</body>
</html>
