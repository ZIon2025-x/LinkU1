<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试任务详情页面</title>
</head>
<body>
    <h1>测试任务详情页面</h1>
    <p>访问链接: <a href="https://www.link2ur.com/task/2" target="_blank">https://www.link2ur.com/task/2</a></p>
    
    <h2>API测试</h2>
    <button onclick="testAPI()">测试API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('https://api.link2ur.com/api/tasks/2');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '错误: ' + error.message;
            }
        }
    </script>
</body>
</html>
