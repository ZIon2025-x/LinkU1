[pytest]
# LinkU 后端测试配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 详细输出
addopts = 
    -v
    --tb=short
    --strict-markers
    -x
    --color=yes

# 标记定义
markers =
    unit: 单元测试（不需要网络）
    api: API 集成测试（需要测试环境）
    auth: 认证相关测试
    task: 任务相关测试
    payment: 支付相关测试
    slow: 慢速测试（可选跳过）

# 超时设置（秒）
timeout = 60

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
