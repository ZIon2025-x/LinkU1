name: link2ur
description: "Link2Ur - 校园任务互助平台"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # 网络请求
  dio: ^5.4.3+1
  web_socket_channel: ^3.0.1
  connectivity_plus: ^6.0.3
  
  # 路由
  go_router: ^14.2.3
  
  # 本地存储
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0
  
  # 国际化
  intl: ^0.19.0
  
  # UI组件
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  
  # Cupertino风格图标
  cupertino_icons: ^1.0.8
  
  # 支付
  flutter_stripe: ^11.0.0
  
  # JSON序列化
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # 位置服务
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # 推送通知
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  flutter_local_notifications: ^17.2.2
  
  # 工具
  url_launcher: ^6.3.0
  share_plus: ^9.0.0
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.2
  uuid: ^4.4.2
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: PingFang
      fonts:
        - asset: assets/fonts/PingFang-Regular.ttf
        - asset: assets/fonts/PingFang-Medium.ttf
          weight: 500
        - asset: assets/fonts/PingFang-Semibold.ttf
          weight: 600
        - asset: assets/fonts/PingFang-Bold.ttf
          weight: 700
