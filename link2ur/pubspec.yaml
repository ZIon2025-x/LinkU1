name: link2ur
description: "Link2Ur - 校园任务互助平台"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # 状态管理
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # 网络请求
  dio: ^5.4.3+1
  web_socket_channel: ^3.0.1
  connectivity_plus: ^6.0.3
  
  # 路由
  go_router: ^14.2.3
  
  # 本地存储
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive_flutter: ^1.1.0
  path_provider: ^2.1.4
  
  # 国际化
  intl: ^0.20.2
  
  # UI组件
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  photo_view: ^0.15.0
  
  # Cupertino风格图标
  cupertino_icons: ^1.0.8
  
  # WebView
  webview_flutter: ^4.10.0
  
  # 支付
  flutter_stripe: ^11.0.0
  
  # JSON序列化
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.4
  
  # 位置服务
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  
  # 推送通知
  firebase_core: ^3.3.0
  firebase_messaging: ^15.0.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  flutter_local_notifications: ^17.2.2
  
  # 认证
  local_auth: ^2.3.0
  
  # 深度链接
  app_links: ^6.3.2
  
  # 工具
  url_launcher: ^6.3.0
  share_plus: ^12.0.1
  permission_handler: ^11.3.1
  device_info_plus: ^10.1.0
  package_info_plus: ^8.0.2
  uuid: ^4.4.2
  collection: ^1.18.0

  # IAP 内购
  in_app_purchase: ^3.2.0

  # 社交分享 SDK
  fluwx: ^4.6.1
  tencent_kit: ^6.0.3

  # QR 码生成
  qr_flutter: ^4.1.0

  # 图片处理
  image: ^4.2.0

  # App Review
  in_app_review: ^2.0.9

  # 加密
  encrypt: ^5.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  json_serializable: ^6.8.0
  freezed: ^2.5.2
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#ffffff"
    theme_color: "#4CAF50"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"

# QQ SDK 配置（tencent_kit 要求）
# TODO: 替换为真实的腾讯开放平台 App ID
tencent_kit:
  app_id: "222222"
  universal_link: "https://link2ur.com/universal_link/qq_conn/222222/"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/avatars/
    - assets/images/social/
    - assets/icons/
